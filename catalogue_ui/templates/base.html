<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <!-- Put links through SRI Hash Generator-->
    {% block links %} {% endblock %}
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type='text/javascript' src="{{url_for('static', filename='js/jquery-3.2.1.slim.min.js')}}"></script>
    <script type='text/javascript' src="{{url_for('static', filename='js/popper.min.js')}}"></script>
    <script type='text/javascript' src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">SMI</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item {{ 'active' if active_page == 'modality'}}">
              <a class="nav-link" id="linkModalities" href="/">Modalities</a>
            </li>
            <li class="nav-item {{ 'active' if active_page == 'tags'}}">
              <a class="nav-link" id="linkTags" href="/api/all_tags">All Tags</a>
            </li>
            <li class="nav-item {{ 'active' if active_page == 'labels'}}">
              <a class="nav-link" id="linkLabels" href="/api/labels">Labelling</a>
            </li>
            <li class="nav-item {{ 'active' if active_page == 'codes'}}">
              <a class="nav-link" id="linkCodes" href="/api/codes">Codes</a>
            </li>
            <li class="nav-item {{ 'active' if active_page == 'report'}}">
              <a class="nav-link" id="linkReport" href="/api/report">General Report</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div>
      {% block content %} {% endblock %}
    </div>
    <footer class="page-footer font-small mt-auto" style="background-color: #e3f2fd;">
      <div class="footer-copyright text-center py-3">Â© 2024 Copyright: SMI</div>
    </footer>
    {% block scripts %} {% endblock %}
  </body>
</html>
